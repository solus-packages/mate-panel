name       : mate-panel
version    : 1.20.1
release    : 14
source     :
    - https://pub.mate-desktop.org/releases/1.20/mate-panel-1.20.1.tar.xz : 13798eda47bf004b349989bf582dc952bfbe98cdfe0f816aca06efab46b2bbee
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - GFDL-1.1-only
component  : desktop.mate
summary    : The panel of the MATE Desktop
description: |
    The panel of the MATE Desktop Environment
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(ice)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libmate-menu)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(mateweather)
    - pkgconfig(sm)
    - pkgconfig(xau)
    - pkgconfig(xrandr)
    - itstool
setup      : |
    %configure --disable-static \
               --with-gtk-doc-html
build      : |
    %make
install    : |
    %make_install
