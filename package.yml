name       : mate-panel
version    : 1.24.2
release    : 30
source     :
    - https://github.com/mate-desktop/mate-panel/releases/download/v1.24.2/mate-panel-1.24.2.tar.xz : 30c5ba0392ec76b110220ee6d10bbdba76af36586592a6b3d604db70602848ea
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - GFDL-1.1-or-later
component  : desktop.mate
summary    : The panel of the MATE Desktop
description: |
    The panel of the MATE Desktop Environment
builddeps  :
    - pkgconfig(gtk-doc)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libmate-menu)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(mateweather)
    - pkgconfig(sm)
    - itstool
    - mate-common
    - yelp-tools
setup      : |
    %autogen --disable-static \
        --disable-maintainer-mode \
        --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
