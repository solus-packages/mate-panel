name       : mate-panel
version    : 1.14.2
release    : 1
source     :
    - http://pub.mate-desktop.org/releases/1.14/mate-panel-1.14.2.tar.xz : ae3d2106f830583115e58fc8782fff63b27023f717068d407b239bfe548b6d24
license    :
    - GPL-2.0
    - LGPL-2.0
    - GFDL-1.1
component  : desktop.mate
summary    : The panel of the MATE Desktop
description: |
    The panel of the MATE Desktop Environment
builddeps  :
    - pkgconfig(ice)
    - pkgconfig(sm)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libmate-menu)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(mateweather)
    - pkgconfig(xau)
    - pkgconfig(x11)
    - pkgconfig(xrandr)
    - itstool
setup      : |
    %configure --disable-static --with-gtk=3.0 --with-x
build      : |
    %make
install    : |
    %make_install
