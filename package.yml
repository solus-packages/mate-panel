name       : mate-panel
version    : 1.22.1
release    : 21
source     :
    - https://github.com/mate-desktop/mate-panel/archive/v1.22.1.tar.gz : 5a5660801b55f9a4f681d0fb2f03d335415408be8db9204f0ea786a6afb8809b
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - GFDL-1.1-or-later
component  : desktop.mate
summary    : The panel of the MATE Desktop
description: |
    The panel of the MATE Desktop Environment
builddeps  :
    - pkgconfig(gtk-doc)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libmate-menu)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(mateweather)
    - pkgconfig(sm)
    - itstool
    - mate-common
    - yelp-tools
setup      : |
    %autogen --disable-static \
        --disable-maintainer-mode \
        --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
