name       : mate-panel
version    : 1.26.0
release    : 31
source     :
    - https://github.com/mate-desktop/mate-panel/releases/download/v1.26.0/mate-panel-1.26.0.tar.xz : 092e1ed2177b3a13cfb7df19667b06083009210e48294c18c8a68b9b3c47ea64
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - GFDL-1.1-or-later
component  : desktop.mate
summary    : The panel of the MATE Desktop
description: |
    The panel of the MATE Desktop Environment
builddeps  :
    - pkgconfig(gtk-doc)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libmate-menu)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(mateweather)
    - pkgconfig(sm)
    - itstool
setup      : |
    %configure --disable-static \
        --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
