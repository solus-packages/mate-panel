name       : mate-panel
version    : 1.24.0
release    : 25
source     :
    - https://github.com/mate-desktop/mate-panel/archive/v1.24.0.tar.gz : 6e2394865f67fa7c9d2933e4d77d90a7383b33f36b0a6ddb1c7e6012725e9c70
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - GFDL-1.1-or-later
component  : desktop.mate
summary    : The panel of the MATE Desktop
description: |
    The panel of the MATE Desktop Environment
builddeps  :
    - pkgconfig(gtk-doc)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libmate-menu)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(mateweather)
    - pkgconfig(sm)
    - itstool
    - mate-common
    - yelp-tools
setup      : |
    %autogen --disable-static \
        --disable-maintainer-mode \
        --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
