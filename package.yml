name       : mate-panel
version    : 1.20.2
release    : 15
source     :
    - https://pub.mate-desktop.org/releases/1.20/mate-panel-1.20.2.tar.xz : d688fc3a81f517d056c233e7295ec4055f7d9e96de8be55f0b7237cd89fbe039
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - GFDL-1.1-only
component  : desktop.mate
summary    : The panel of the MATE Desktop
description: |
    The panel of the MATE Desktop Environment
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(ice)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libmate-menu)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(mateweather)
    - pkgconfig(sm)
    - pkgconfig(xau)
    - pkgconfig(xrandr)
    - itstool
setup      : |
    %configure --disable-static \
               --with-gtk-doc-html
build      : |
    %make
install    : |
    %make_install
