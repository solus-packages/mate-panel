name       : mate-panel
version    : 1.18.3
release    : 7
source     :
    - https://pub.mate-desktop.org/releases/1.18/mate-panel-1.18.3.tar.xz : 4d04ad53ed7826c39cd10628b9dfda60b0e4e06edf38ff3c9a4329f7c0f2e987
license    :
    - GPL-2.0
    - LGPL-2.0
    - GFDL-1.1
component  : desktop.mate
summary    : The panel of the MATE Desktop
description: |
    The panel of the MATE Desktop Environment
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(ice)
    - pkgconfig(sm)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libmate-menu)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(mateweather)
    - pkgconfig(xau)
    - pkgconfig(x11)
    - pkgconfig(xrandr)
    - itstool
setup      : |
    %configure --disable-static --with-gtk=3.0 --with-x
build      : |
    %make
install    : |
    %make_install
