name       : mate-panel
version    : 1.26.2
release    : 34
source     :
    - https://github.com/mate-desktop/mate-panel/releases/download/v1.26.2/mate-panel-1.26.2.tar.xz : aec4f98c89c59e76cc0656ed0482f1d82912f4decc660f21c8d004e493e05410
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - GFDL-1.1-or-later
component  : desktop.mate
summary    : The panel of the MATE Desktop
description: |
    The panel of the MATE Desktop Environment
builddeps  :
    - pkgconfig(gtk-doc)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libmate-menu)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(mateweather)
    - pkgconfig(sm)
    - itstool
setup      : |
    %configure --disable-static \
        --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
